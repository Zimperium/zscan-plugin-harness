name: Build and Push Docker Image to JFrog

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to JFrog Docker registry
        run: |
          docker login zimperium-zscan-plugin-harness.jfrog.io --username ${{ secrets.JFROG_ZHP_USER }} --password "${{ secrets.JFROG_ZHP_PASSWORD }}"

      - name: Build Docker image
        run: |
          docker build -t zimperium-zscan-plugin-harness.jfrog.io/harness-plugin:${{ github.sha }} .

      - name: Push Docker image to JFrog
        run: |
          docker push zimperium-zscan-plugin-harness.jfrog.io/harness-plugin:${{ github.sha }}

      - name: Logout from Docker registry
        run: docker logout zimperium-zscan-plugin-harness.jfrog.io
